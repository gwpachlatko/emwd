<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Abril+Fatface&family=Alegreya:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{{ site.baseurl }/assets/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{{ site.baseurl }/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}{{ site.baseurl }/assets/images/favicon-16x16.png" />
  <link rel="manifest" href="{{ site.url }}{{ site.baseurl }/assets/images/site.webmanifest" />
  <link href="{{ site.url }}{{ site.baseurl }/feed.xml" rel="alternate" type="application/rss+xml" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  {%- feed_meta -%}
</head>
